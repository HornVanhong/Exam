<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Test Exam</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #e8f0ff, #ffffff);
        margin: 0;
        padding: 0;
      }

      .exam-card {
        max-width: 950px;
        margin: 30px auto;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      /* ===== HEADER ===== */
      header {
        background: #0078b7; /* primary blue */
        color: #fff;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
        flex-wrap: wrap;
      }

      .logo {
        flex-shrink: 0;
      }
      .logo img {
        max-height: 80px;
        border-radius: 10px;
        background: #fff;
        padding: 4px;
      }

      .school-name {
        flex: 1;
        text-align: center;
      }
      .school-name h1 {
        margin: 0;
        font-size: 28px;
        letter-spacing: 1px;
        color: #f39c12; /* golden accent */
      }
      .school-name p {
        margin: 5px 0 0;
        font-size: 16px;
        color: #ffffff;
        opacity: 0.95;
      }

      /* ===== FORM ===== */
      .form-frame {
        padding: 20px;
        background: #f9fafc;
      }

      iframe {
        width: 100%;
        height: 950px;
        border: 2px solid #0078b7;
        border-radius: 10px;
      }

      /* ===== FOOTER ===== */
      footer {
        text-align: center;
        padding: 15px;
        font-size: 14px;
        color: #555;
        background: #f1f1f1;
      }

      footer span {
        color: #f39c12;
        font-weight: 600;
      }

      @media (max-width: 768px) {
        .school-name h1 {
          font-size: 22px;
        }
        iframe {
          height: 1200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="exam-card">
      <header>
        <div class="logo">
          <!-- ðŸ”¶ Replace Logo.jpg with your actual file name or URL -->
          <img src="Logo.jpg" alt="Golden Bridge Logo" />
        </div>

        <div class="school-name">
          <h1>Golden Bridge International School of Phnom Penh</h1>
          <p>Official Student Test Exam</p>
        </div>
      </header>

      <div class="form-frame">
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLSfAlEduyaWkeNaxpea41WxiF8Ncf-p--dPp_4ECbfHxNRfZKg/viewform?embedded=true"
        >
          Loadingâ€¦
        </iframe>
      </div>

      <footer>
        Â© 2025 <span>Golden Bridge International School of Phnom Penh</span> â€”
        Good luck on your exam!
      </footer>
    </div>
  </body>
</html>
